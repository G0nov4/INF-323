<body>
  <h1>Mi primer programa Java Script</h1>
  <p>Mi primer parrafo</p>
  <script>
        /* Incremento del ángulo de la animación */
        var animacion = false;
        const PERIODO_DE_LA_ANIMACION = 0.0167; // 1/60 = 0.0167 (60 cuadros por seg.)
        /* 
           0.0167 * 60 = 1 seg         16.7 milesimas de segundos
           16.7 - 1 = 15.7
           15.7 - 1 = 14.7
           14.7 - 1 = 13.7
           13.7 - 1 = 12.7
           12.7 - 1 = 11.7
           11.7 - 1 = 10.7
           10.7 - 1 =  9.7
            9.7 - 1 =  8.7
            8.7 - 1 =  7.7 
            7.7 - 1 =  6.7   
            6.7 - 1 =  5.7 
            5.7 - 1 =  4.7 
            4.7 - 1 =  3.7 
            3.7 - 1 =  2.7 
            2.7 - 1 =  1.7 
            1.7 - 1 =  0.7 
        */
        var tiempo_real;
        var tiempoAnimacion = PERIODO_DE_LA_ANIMACION;
        var inicio = Date.now(); // Tiempo Inicial en milisegundos
        console.log("Inicia: ",PERIODO_DE_LA_ANIMACION, "  ", tiempoAnimacion);

        let i = 1;
        while (i <= 1) {
          /* Se efectua los incrementos para la animación */
          var fin = Date.now(); // Tiempo Final en milisegundos
          var duracion = fin - inicio;
          
          inicio = fin;
          tiempo_real = duracion / 1000.0;
          tiempoAnimacion = tiempoAnimacion - tiempo_real;

          console.log(PERIODO_DE_LA_ANIMACION, " ", tiempo_real, " ", tiempoAnimacion);

          if (tiempoAnimacion < 0.001) {
            tiempoAnimacion = PERIODO_DE_LA_ANIMACION;
            console.log("Inicia: ",PERIODO_DE_LA_ANIMACION, "  ", tiempoAnimacion);

            /* Incrementa */
            i++;
          }
        }

  </script>
</body>
